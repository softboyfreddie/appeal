<!DOCTYPE html>
<html lang="en" class="h-100">

  <head>
      <style>
      i {text-align: center;}
      </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>OnsovAppeal</title>
  </head>
        
  <body class="h-100 d-flex flex-column justify-content-center align-items-stretch">
    <div class="jumbotron text-center mb-0">
      <h1>ONSOV BAN APPEAL</h1>
    </div>
     <i style= "font-size:50px">If you have been banned from discord make sure to click the login to discord button</i>

    <div class="flex-fill text-center d-flex h-100 justify-content-center align-items-center">
      <a class="btn" id="login" style="font-size: 8rem;" href="/.netlify/functions/oauth">LOGIN WITH DISCORD</a>
    </div>
    <script>
      function generateRandomString() {
        const rand = Math.floor(Math.random() * 10);
        let randStr = "";

        for (let i = 0; i < 20 + rand; i++) {
          randStr += String.fromCharCode(33 + Math.floor(Math.random() * 94));
        }

        return randStr;
      }

      const state = generateRandomString();
      localStorage.setItem("state", state);

      document.getElementById("login").href += `?state=${encodeURIComponent(state)}`;

    </script>

  </body>

</html>
